name: Deploy to Server

on:
  push:
    branches: ["main"]

concurrency:
  group: provity-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }}
          port: ${{ secrets.DEPLOY_PORT }}
          script_stop: true
          envs: PROVITY_DIR
          script: |
            set -euo pipefail
            export PROVITY_DIR="${{ secrets.DEPLOY_PROVITY_DIR }}"
            cd "$PROVITY_DIR"
            chmod +x scripts/deploy_server.sh
            PROVITY_DIR="$PROVITY_DIR" ./scripts/deploy_server.sh
